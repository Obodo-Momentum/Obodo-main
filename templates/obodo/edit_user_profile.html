{% extends "base.html" %}

{% block content %}

<h2>Edit Your Profile Picture</h2>

<form action="{% url 'edit_user_profile' user_pk=user.pk %}" method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button type="submit" value="Update">Update Image</button>
    </div>
</form>


{% endblock %}
