{% extends "base.html" %}

{% block content %}


<h2 class="text-center mt-4">Add an Event</h2>
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <form action="{% url 'add_event' %}" method='POST' id="post-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div>
                    <button class='btn' type="submit">Add Event</button>
                </div>
            </form>
        </div>

        <div class="col">
            <div class='preview'>
            </div>

        </div>

    </div>

</div>


<div>
    <div id="preview">
    </div>
</div>


{% endblock %}
