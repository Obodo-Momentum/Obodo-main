{% extends "base.html" %}

{% block content %}


<h2>Add an Event</h2>

<form action="{% url 'add_event' %}" method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button type="submit">Add Event</button>
    </div>
</form>

<div>
    <div id="preview">
    </div>
</div>


{% endblock %}
